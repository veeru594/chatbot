<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css">

<body>

          </div>
          <div id="yoiai-title">
            <div class="title-text">YOI AI</div>
            <div class="subtitle-text">
              <span class="status-dot"></span>

          </div>
        </div>
        <button id="yoiai-close" aria-label="Close chat">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
              fill="white" />

        </button>
      </div>

      <!-- Messages Container -->
      <div id="yoiai-messages"></div>

      <!-- Quick Actions -->
      <div id="yoiai-quick-actions" class="hidden">

        <button id="yoiai-send" aria-label="Send message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="chat_widget.js"></script>
</body>

</html>
